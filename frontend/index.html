<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>SDC-AIR - Login</title>
</head>
<body class="min-vh-100 bg-dark bg-gradient" id="loginBody">
    <div class="d-flex mt-5 mb-5 justify-content-center align-items-center vh-70">
        <form id="frmLogin" class="card col-10 col-md-6 col-xl-4 mt-5 rounded-3">
            <div class="card-body shadow">
                <h1 class="text-center text-primary fw-bold">SDC Air</h1>
                <h3 class="text-center text-dark">Login</h3>
                
                <div class="input-group mt-4 mb-3">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <div class="form-floating">
                        <input id="txtUsernameLogin" type="email" class="form-control shadow" aria-label="Username" placeholder="johndoe@email.com">
                        <label for="txtUsernameLogin">Email</label>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="password-icon"><i class="bi bi-lock-fill"></i></span>
                    <div class="form-floating">
                        <input id="txtPasswordLogin" type="password" class="form-control shadow" aria-label="Password" placeholder="Password">
                        <label for="txtPasswordLogin">Password</label>
                    </div>
                </div>
                
                <hr class="mt-4 mb-4"/>
                
                <button id="btnLogin" type="button" class="btn btn-primary bg-gradient col-12 mt-2">Log in</button>
                
                <div class="d-flex justify-content-center align-items-center mt-2">
                    Need an account?
                    <button id="btnSwapRegister" type="button" class="btn btn-link mt-0">Register here</button>
                </div>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
