<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>SDC-AIR - Register Account</title>
</head>
<body class="min-vh-100" id="registerBody" style="background: url(images/bunch-houses-that-are-each-other_941033-7887.avif);  background-repeat: no-repeat; background-size: cover; background-position: center; background-blend-mode: multiply;">
    <div class="d-flex mt-5 mb-5 justify-content-center align-items-center vh-70">
                <!-- Register Form -->
                <form id="frmRegister" class="card col-10 col-md-6 col-xl-4 mt-5" >
                    <div class="card-body shadow">
                        <h1 class="text-center text-primary fw-bold">SDC Air</h1>
                        <h3 class="text-center text-dark">Register Account</h3>
                        
                        <h6 class="mt-3">Personal Information:</h6>
                
                        <!-- First Name with Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-vcard-fill"></i></span>
                            <div class="form-floating">
                                <input id="txtFirstName" class="form-control shadow" aria-label="Input for First Name" type="text" placeholder="First Name">
                                <label for="txtFirstName">First Name</label>
                            </div>
                        </div>
                
                        <!-- Last Name with Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-vcard-fill"></i></span>
                            <div class="form-floating">
                                <input id="txtLastName" class="form-control shadow" aria-label="Input for Last Name" type="text" placeholder="Last Name">
                                <label for="txtLastName">Last Name</label>
                            </div>
                        </div>
        
                        <hr/>
                
                        <h6 class="mt-4">Account Information:</h6>
                
                        <!-- Username with Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <div class="form-floating">
                                <input id="txtUsernameRegister" class="form-control shadow" aria-label="Input for Username" type="email" placeholder="JohnDoe01">
                                <label for="txtUsernameRegister">Username</label>
                            </div>
                        </div>

                        <!-- Email with Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <div class="form-floating">
                                <input id="txtEmailRegister" class="form-control shadow" aria-label="Input for Username" type="email" placeholder="johndoe@email.com">
                                <label for="txtEmailRegister">Email</label>
                            </div>
                        </div>

                        <hr/>
                
                        <!-- Password with Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <div class="form-floating">
                                <input id="txtPasswordRegister" class="form-control shadow" aria-label="Input for Password" type="password" placeholder="Password">
                                <label for="txtPasswordRegister">Password</label>
                            </div>
                        </div>
                
                        <!-- Retype Password with Icon -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <div class="form-floating">
                                <input id="txtRetypePassword" class="form-control shadow" aria-label="Input for Retyped Password" type="password" placeholder="Retype Password">
                                <label for="txtRetypePassword">Retype Password</label>
                            </div>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkHost" name="CheckHost">
                            <label class="form-check-label">Register as a Host Account?</label>
                         </div> 

                        <hr class="mt-4 mb-4"/>
                        <button id="btnRegister" type="button" class="btn btn-primary bg-gradient col-12 mt-2">Register</button>
                        <div class="d-flex justify-content-center align-items-center mt-2">
                            Already have an account?
                            <a id="btnSwapLoginBottom" href="index.html" class="ms-2">Log in</a>
                        </div>
                    </div>
                </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
